<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">

    <title>Tree Example</title>
	<link rel="stylesheet" href="graph.css">

    <style>
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>
	</head>

	<body>
	<div>
		<div id="container">
		</div>
  
		<div id="panel">
			<div id="settings">
				<input type="radio" value="weighted" name="mode" checked>
				  <label for="weighted">Weighted</label><br>
				<input type="radio" value="total" name="mode">
				  <label for="total">Total</label><br>
				<hr/>
				<div class="time-settings">
					<input type="radio" value="all" name="time" checked>
					  <label for="weighted">All</label><br>
					<input type="radio" value="recent" name="time">
					  <label for="total">Recent</label><br>
				</div>
				<hr/>
			 </div>
			
			<center><h3 id="repo-name">Repository</h3></center>
			
			<div id="contrib-panel">
				<ul>
					<h4>Contributors:</h4>
				</ul>
			</div>
			
			<div id="stat-panel">
				<ul id="stat-ul">
					<h4>Metrics:</h4>
				</ul>
			</div>
		</div>
	</div>
  
	<input type="file" id="input" multiple>

<!-- load the d3.js library -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
<script src="https://d3js.org/d3-axis.v2.min.js"></script>
<script>

// *************** Global variables **********************
var graphMode = 'weighted'
var timeMode = 'all'
var currentPanel = 'metric'
var currentSelection = ''
var currentNode = ''

var AggregatedMetrics = ["Engineering", "Re-engineering", "Management"]

var StatColors = {
	"LOC+":"skyblue",
	"LOC-":"crimson",
	"FUNC+":"darkslategray",
	"FUNC-":"indianred",
	"COM+":"lightgreen",
	"COM-":"mintcream",
	"FUNC*":"purple",

	"Engineering":"blue",
	"Re-engineering":"green",
	"Management":"red"
}

var treeData = 
[
	{
		"name":"huh",
		"contributors":[
			{
				"name":"All",
				"contrib":{
				    "LOC+": 799,
					"LOC-": 40,
					"FUNC+": 24,
					"FUNC-": 0,
					"COM+": 4796,
					"COM-": 11
				}
			}, 
			{
				"name":"Jacob",
				"contrib":{
				    "LOC+": 799,
					"LOC-": 40,
					"FUNC+": 24,
					"FUNC-": 0,
					"COM+": 4796,
					"COM-": 11
				}
			}
		],
		"children":[
			{
				"name":"lol",
				"children":[
					{
						"name":"child"
					}
				]
			}
		]
	}
]

// ************** Initialize DOM *****************************
var radios = document.getElementsByName("mode");
for (var i = 0; i < radios.length; i++) {
    radios[i].addEventListener('change', function() {
        graphMode = this.value
    });
}

var radios = document.getElementsByName("time");
for (var i = 0; i < radios.length; i++) {
    radios[i].addEventListener('change', function() {
        timeMode = this.value
    });
}

// ************** Generate the tree diagram	 *****************
var margin = {top: 80, right: 100, bottom: 80, left: 100},
	width = 1600 - margin.right - margin.left;
	height =  1200 - margin.top - margin.bottom;
	
dx = 20;
dy = 40;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.nodeSize([dx, dy]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#container").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + width/2 + "," + height/2 + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

/*** Initialize the side panel (bar) ***/
var panelWidth = 750;
var panelHeight = 750;

var barSvg = d3.select("#panel").append("svg")
	.attr("width", panelWidth)
	.attr("height", panelHeight)
  .append("g")
	.attr("transform", "translate(" + 150 + "," + 75 + ")");

// Set the ranges
var x = d3.scale.linear().range([0, panelWidth / 2]);
var y = d3.scale.ordinal().rangeRoundBands([0, panelHeight / 2], .15);

// Define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

/*** Initialize second side panel (chart) ***/
var chartWidth = 750;
var chartHeight = 500;

var chartSvg = d3.select("#panel").append("svg")
	.attr("width", chartWidth)
	.attr("height", chartHeight)
  .append("g")
	.attr("transform", "translate(" + 150 + "," + 75 + ")");

toggleContributor(treeData[0].contributors[0].contrib, treeData[0].contributors)
collapseAll()

// On upload event listener
const inputElement = document.getElementById("input");
inputElement.addEventListener("change", handleFiles, false);

function handleFiles() {
  const fileList = this.files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    treeData = [JSON.parse(e.target.result)]
	
	root = treeData[0];
	root.x0 = height / 2;
	root.y0 = 0;
	
	update(root);
	
	var nodes = tree.nodes(root)
	var width = tree.nodeSize()[0] * nodes.length;
	var height = tree.nodeSize()[1] * nodes.length;
	
	d3.select('#container').select('svg')
	   .attr("width", width)
	   .attr("height", height)
	   
	 collapseAll();
  };
  
  reader.readAsText(this.files[0]);
}

function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -15 : 15; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

function toggle(d) {
	d.children = d._children;
	d._children = null;
}

// Toggle children on click.
function click(d) {	
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
	
	if(d.children != undefined && d.children.length == 1) {
		toggle(d.children[0])
	}
  }
  update(d);
  
  // Show contributions
  togglePanel(d);
  
  // Update the current selection variables
  currentNode = d.name
  if(currentPanel == 'metric') {
	toggleStat(d.contributors, currentSelection)
  }
  document.getElementById('repo-name').innerHTML = currentNode  
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

function collapseAll(){
    root.children.forEach(collapse);
    collapse(root);
    update(root);
}

function togglePanel(d) {
	var stats = d3.entries(d.contributors[0].contrib).map(e => e.key)
	var contributorNames = d.contributors.filter(c => c.name != 'All').map(d => d.name)
	var contributors = d.contributors
	var ul = d3.select('#panel').select('ul')
	var statUl = d3.select('#panel').select('#stat-ul')
	
	if(timeMode == 'recent') {
		contributors = contributors.filter(c => Object.values(c.contrib_recent).reduce((a, b) => a + b, 0) > 0)
	}
	
	ul.selectAll('li')
	.remove()
	
	statUl.selectAll('li')
	.remove()

	ul.selectAll('li')
	.data(contributors)
	.enter()
	.append('li')
	.attr('class', 'name-label')
	.html(function(c) {return c.name})
	.on("click", function(c) {return toggleContributor(c, contributors)});
	
	statUl.selectAll('li')
	.data(stats)
	.enter()
	.append('li')
	.attr('class', 'name-label')
	.text(function(c) {return c})
	.on("click", function(c) {return toggleStat(contributors, c)});
}

function toggleContributor(contributor, contributors) {

	currentPanel = 'contributor'
	// Clean the SVG
	barSvg.selectAll("*").remove()
	
	// Process data => Split into direct/aggregated metrics
	if(timeMode == 'all') {
		contrib = contributor.contrib
	} else {
		contrib = contributor.contrib_recent
	}
	barData = d3.entries(contrib);
	chartData = barData.filter(b => AggregatedMetrics.includes(b.key))
	barData = barData.filter(b => !AggregatedMetrics.includes(b.key))
	// Filter out empty values
	barData = barData.filter(d => d.value != 0 && d.value != 0.0)
	
	// Collect the 'All' contributor
	all = d3.entries(contributors.filter(c => c.name == 'All').map(c => c.contrib)[0])
	barData.forEach(function(d) {
		d.key = d.key;
		d.value = +d.value;
		
		// Transform data if mode is 'weighted'
		if(graphMode == 'weighted') {
			all_stat = all.filter(c => c.key == d.key)[0]
			if(all_stat != undefined) {
				d.value = (+(d.value) / +(all_stat.value)) * 100
			}
		}
	});

	// Scale the range of the data
	y.domain(barData.map(function(d) { return d.key; }));
	x.domain([0, d3.max(barData, function(d) { return d.value; })]);

	// Specify how the X axis should be rendered
	barSvg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");
	
	// Specify how the Y axis should be rendered
	barSvg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + panelHeight / 2 + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "+.15em")
	  .attr("dy", "+.85em")
	  .attr("transform", "rotate(-45)" );
	
	// Add the coloured bar charts
	barSvg.selectAll("bar")
	  .data(barData)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("y", function(d) { return y(d.key) })
	  .attr("width", function(d) { return x(d.value); })
	  .attr("x", function(d) { return 0; })
	  .attr("height", y.rangeBand())
	  .attr("fill", function(d) { return d3.entries(StatColors).filter(e => e.key == d.key).map(e => e.value)[0]; });
	  
	togglePanelChart(chartData)
}

function toggleStat(contributors, stat) {
	currentPanel = 'metric'
	currentSelection = stat
	// Collect this specific contribution from all given contributors
	contrib = []
	for(i=0; i<contributors.length; i++) {
		c = contributors[i]
		
		if(timeMode == 'recent') {
			entries = d3.entries(c.contrib_recent)
		} else {
			entries = d3.entries(c.contrib)
		}
		contrib[i] = {}
		contrib[i].key = c.name;
		contrib[i].value = 0;
		contrib[i].value += entries.filter(e => e.key == stat).map(e => e.value)[0];
	}
	
	// Clean SVG
	barSvg.selectAll("*").remove()
	
	barData = contrib;
	// Collect the 'All' contributor
	all = barData.filter(c => c.key == 'All').map(c => c.value)[0]
	barData.forEach(function(d) {
		d.key = d.key;
		d.value = +d.value;
		
		// Transform data if mode is 'weighted'
		if(graphMode == 'weighted') {
			d.value = (+(d.value) / +(all)) * 100
		}
	});
	
	if(graphMode == 'weighted') {
		barData = barData.filter(c => c.key != 'All')
	}
	
	barData.sort((a, b) => (a.value > b.value) ? -1 : 1)
	barData = barData.slice(0, 10)
	
	// Scale the range of the data
	y.domain(barData.map(function(d) { return d.key; }));
	x.domain([0, d3.max(barData, function(d) { return d.value; })]);

	// Specify how the X axis should be rendered
	barSvg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");
	
	// Specify how the Y axis should be rendered
	barSvg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + panelHeight / 2 + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "+.15em")
	  .attr("dy", "+1.25em")
	  .attr("transform", "rotate(-45)" );

	// Add panel
	barSvg.selectAll("bar")
	  .data(barData)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("y", function(d) { return y(d.key) })
	  .attr("width", function(d) { return x(d.value); })
	  .attr("x", function(d) { return 0; })
	  .attr("height", y.rangeBand())
	  .attr("fill", function(d) { return 'deepskyblue'; });
}

function togglePanelChart(contrib) {
	// Clean the SVG
	chartSvg.selectAll("*").remove()
	
	// Process data
	barData = contrib
	barData.forEach(function(d) {
		d.key = d.key;
		d.value = +d.value;
		
		// Transform data if mode is 'weighted'
		/*if(graphMode == 'weighted') {
			all_stat = all.filter(c => c.key == d.key)[0]
			if(all_stat != undefined) {
				d.value = (+(d.value) / +(all_stat.value)) * 100
			}
		}*/
	});

	// Scale the range of the data
	y.domain(barData.map(function(d) { return d.key; }));
	x.domain([0, d3.max(barData, function(d) { return d.value; })]);

	// Specify how the X axis should be rendered
	chartSvg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");
	
	// Specify how the Y axis should be rendered
	chartSvg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + panelHeight / 2 + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "+.15em")
	  .attr("dy", "+.85em")
	  .attr("transform", "rotate(-45)" );
	
	// Add the coloured bar charts
	chartSvg.selectAll("bar")
	  .data(barData)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("y", function(d) { return y(d.key) })
	  .attr("width", function(d) { return x(d.value); })
	  .attr("x", function(d) { return 0; })
	  .attr("height", y.rangeBand())
	  .attr("fill", function(d) { return d3.entries(StatColors).filter(e => e.key == d.key).map(e => e.value)[0]; });
}

</script>
	
	</body>
	</html>
