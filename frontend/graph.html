<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tree Example</title>
	<link rel="stylesheet" href="graph.css">

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>
  <div>
  
	  <div id="container">
	  </div>
  
		<div id="panel">
			<h4>Contributors:</h4>
			<ul>
			</ul>
			<ul id="stat-ul">
			</ul>
		</div>
   </div>
  
  <input type="file" id="input" multiple>

<!-- load the d3.js library -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-scale.v3.min.js"></script>
<script src="https://d3js.org/d3-axis.v2.min.js"></script>
	
<script>

var StatColors = {
	"LOC+":"skyblue",
	"LOC-":"lightred",
	"FUNC+":"lightyellow",
	"FUNC-":"lightpink",
	"COM+":"lightgreen",
	"COM-":"lightpurple",
	"FUNC*":"purple"
}

var treeData = 
[
	{
		"name":"huh",
		"contributors":[
			{
				"name":"All",
				"contrib":{
				    "LOC+": 799,
					"LOC-": 40,
					"FUNC+": 24,
					"FUNC-": 0,
					"COM+": 4796,
					"COM-": 11
				}
			}
		],
		"children":[
			{
				"name":"lol"
			}
		]
	}
]

// ************** Generate the tree diagram	 *****************
var margin = {top: 80, right: 100, bottom: 80, left: 100},
	width = 1600 - margin.right - margin.left;
	height =  1200 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("#container").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "500px");

/*** Initialize the side panel ***/
var panelWidth = 600;
var panelHeight = 600;

var barSvg = d3.select("#panel").append("svg")
	.attr("width", panelWidth)
	.attr("height", panelHeight)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, panelWidth / 2], .1);
var y = d3.scale.linear().range([panelHeight / 2, 0]);

// Define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

toggleContributor(treeData[0].contributors[0].contrib)


// On upload event listener
const inputElement = document.getElementById("input");
inputElement.addEventListener("change", handleFiles, false);
function handleFiles() {
  const fileList = this.files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    treeData = [JSON.parse(e.target.result)]
	
	root = treeData[0];
	root.x0 = height / 2;
	root.y0 = 0;
	
	update(root);
  };
  reader.readAsText(this.files[0]);
}

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -15 : 15; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
  
}

// Toggle children on click.
function click(d) {	
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
  
  // Show contributions
  togglePanel(d);
}

function togglePanel(d) {
	var stats = d3.entries(d.contributors[0].contrib).map(e => e.key)
	var contributorNames = d.contributors.filter(c => c.name != 'All').map(d => d.name)
	var contributors = d.contributors
	var ul = d3.select('#panel').select('ul')
	var statUl = d3.select('#panel').select('#stat-ul')
	
	ul.selectAll('li')
	.remove()

	ul.selectAll('li')
	.data(contributors)
	.enter()
	.append('li')
	.attr('class', 'name-label')
	.html(function(c) {return c.name})
	.on("click", function(c) {return toggleContributor(c.contrib)});
	
	statUl.selectAll('li')
	.data(stats)
	.enter()
	.append('li')
	.attr('class', 'name-label')
	.html(function(c) {return c})
	.on("click", function(c) {return toggleStat(contributors, c)});
}

function toggleContributor(contrib) {
	barSvg.selectAll("*").remove()
	
	barData = d3.entries(contrib);
	barData.forEach(function(d) {
		d.key = d.key;
		d.value = +d.value;
	});

	// Scale the range of the data
	x.domain(barData.map(function(d) { return d.key; }));
	y.domain([0, d3.max(barData, function(d) { return d.value; })]);

	// Add axis
	barSvg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + panelHeight / 2 + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "-.8em")
	  .attr("dy", "-.55em")
	  .attr("transform", "rotate(-90)" );

	barSvg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 5)
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");

	// Add panel
	barSvg.selectAll("bar")
	  .data(barData)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("x", function(d) { return x(d.key) })
	  .attr("width", x.rangeBand())
	  .attr("y", function(d) { return y(d.value); })
	  .attr("height", function(d) { return (panelHeight / 2) - y(d.value); })
	  .attr("fill", function(d) { return d3.entries(StatColors).filter(e => e.key == d.key).map(e => e.value)[0]; });
}

function toggleStat(contributors, stat) {
	contrib = []
	for(i=0; i<contributors.length; i++) {
		c = contributors[i]
		entries  = d3.entries(c.contrib)
		contrib[i] = {}
		contrib[i].key = c.name;
		contrib[i].value = 0;
		contrib[i].value += entries.filter(e => e.key == stat).map(e => e.value)[0];
	}

	barSvg.selectAll("*").remove()
	
	barData = d3.entries(contrib);
	barData.forEach(function(d) {
		d.key = d.key;
		d.value = +d.value;
	});

	// Scale the range of the data
	x.domain(barData.map(function(d) { return d.key; }));
	y.domain([0, d3.max(barData, function(d) { return d.value+1; })]);

	// Add axis
	barSvg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + panelHeight / 2 + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "-.8em")
	  .attr("dy", "-.55em")
	  .attr("transform", "rotate(-90)" );

	barSvg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 5)
	  .attr("dy", ".71em")
	  .style("text-anchor", "end");

	// Add panel
	barSvg.selectAll("bar")
	  .data(barData)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("x", function(d) { return x(d.key) })
	  .attr("width", x.rangeBand())
	  .attr("y", function(d) { return y(d.value); })
	  .attr("height", function(d) { return (panelHeight / 2) - y(d.value); })
	  .attr("fill", function(d) { return d3.entries(StatColors).filter(e => e.key == d.key).map(e => e.value)[0]; });
}

</script>
	
  </body>
</html>
